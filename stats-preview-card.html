<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stats-preview-card.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-header-desktop.jpg" alt="Statistics Preview Card Image">
      </div>
      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <p>Companies</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>Queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
